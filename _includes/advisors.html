<section class="text-gray-400 body-font">
    <div class="container py-12 md:py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h2 class="title-font md:text-5xl text-2xl font-bold text-white">Meet the advisors</h2>
      </div>
      <div class="flex flex-wrap items-stretch justify-center -m-4 text-center">

        {% for member in advisors %}
        <!-- Team Card -->
        <div class="p-4 md:w-1/5 w-full" x-data="{ {{member.slug}}Modal: false }">
          <div class="px-2 py-6 rounded-lg h-full">
            <div class="relative">
              <img class="mx-auto rounded-full w-20 h-20 mb-4 relative z-10" src="../images/{{member.slug}}.png" alt="{{memeber.name}} - Image">
              <div class="animate-pulse z-0 bg-gradient-to-tl from-primary via-gray-900 to-secondary blur-lg rounded-full w-20 h-20 absolute top-0 left-1/2 -translate-x-1/2"></div>
            </div>
            <h2 class="font-bold text-white text-2xl whitespace-nowrap">{{ member.name }}</h2>
            <span class="text-gray-400 text-base cursor-pointer hover:opacity-70" @click="{{member.slug}}Modal = true">Bio</span>
          </div>
          <!-- Team Modal -->
          <div x-transition x-show="{{member.slug}}Modal" class="bg-gray-900/75 mx-auto fixed top-0 left-0 w-full h-full flex items-center overflow-y-auto z-50">
            <div class="max-w-2xl mx-auto p-4 rounded overflow-y-auto">
              <div class="bg-gray-800 rounded-2xl p-8 text-center shadow-lg" @click.away="{{member.slug}}Modal = false">
                <div class="relative">
                  <img class="mx-auto rounded-full w-28 h-28 mb-4 relative z-10 border-4 border-gray-900/25" src="../images/{{member.slug}}.png" alt="{{memeber.name}} - Image">
                  <div class="animate-pulse z-0 bg-gradient-to-tl from-primary via-gray-900 to-secondary blur-lg rounded-full w-32 h-32 absolute top-0 left-1/2 -translate-x-1/2"></div>
                </div>
                <h2 class="font-bold text-white text-3xl">{{ member.name }}</h2>
                <p class="my-6 mb-8 text-gray-400">{{ member.text }}</p>
                {% if member.text2 %}
                  <p class="my-6 mb-8 text-gray-400">{{ member.text2 }}</p>
                {% endif %}
                <span class="text-center cursor-pointer border border-gray-700 hover:bg-gray-700 py-3 px-5 rounded transition-colors" @click="{{member.slug}}Modal = false">Close</span>
              </div>
            </div>
          </div>
        </div>
        <!-- / Team Card -->
      {% endfor %}

      </div>
    </div>
  </section>
