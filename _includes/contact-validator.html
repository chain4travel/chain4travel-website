<section class="text-white relative overflow-hidden border-t border-gray-800" id="validatorForm">
    <div class="container py-12 md:py-24 mx-auto relative z-10">
        <div class="lg:flex items-center">
            <div class="lg:w-1/2 lg:pr-24">
            <h2 class="title-font md:text-5xl text-2xl font-bold text-white">
                Become a <span class="text-primary">validator</span> and secure the network
            </h2>
            <h3 class="text-lg text-white mt-8">
                Are you interested in becoming a validator on Camino? Learn more about the potential of Camino and how you can actively contribute to this innovation in the travel industry. We are looking forward to getting in touch with you.
            </h3>
            </div>
            <div class="lg:w-1/2 relative">
            <form name="c4t-contact-validator" method="POST" action="/contact-success" data-netlify="true" netlify-honeypot="bot-field" class="relative z-50 block mx-auto bg-gray-900 shadow-lg border border-gray-800 p-8 rounded">
                <p class="hidden">
                <label>
                    Don't fill this out if you're human: <input name="bot-field" />
                </label>
                </p>
                <p class="">
                <label class="">Name:
                    <input required placeholder="Your name ..." type="text" name="name" class="bg-gray-800 border border-gray-700 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary" />
                </label>
                </p>
                <p class="mt-4">
                <label class="">Email:
                    <input required placeholder="Your email address ..." type="email" name="email" class="bg-gray-800 border border-gray-700 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary" />
                </label>
                </p>
                <p class="mt-4">
                <label class="">Company:
                    <input required placeholder="Your company name ..." type="text" name="company" class="bg-gray-800 border border-gray-700 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary" />
                </label>
                </p>
                <p class="mt-4">
                <div class="flex text-base">
                    <input required type="checkbox" name="agreement" id="agreement" class="mt-2 rounded w-6 h-6 bg-dark border-secondary text-secondary focus:ring-secondary focus:ring-offset-dark cursor-pointer">
                    <label for="agreement" class="ml-4 text-gray-400">I agree to the <a class="underline" href="/data-privacy">privacy policy</a> and I consent to being contacted by Chain4Travel via email. I agree to the storage of my transmitted data for the required period of time.</label>
                </div>
                </p>
                <p>
                <button class="w-full flex-shrink-0 text-gray-900 font-semibold bg-secondary border-0 py-2 px-8 focus:outline-none hover:bg-white rounded-lg text-lg mt-8" type="submit">Apply</button>
                </p>
            </form>
            <div class="z-0 bg-gradient-to-tl from-primary via-gray-900 to-secondary blur-xl opacity-50 rounded-full w-[36rem] h-[36rem] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"></div>
            </div>
        </div>
    </div>
</section>
