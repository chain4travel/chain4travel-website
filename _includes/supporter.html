<div class="container mx-auto px-4 py-16">
    <h2 class="text-2xl lg:text-4xl mb-8 font-bold text-white text-center">Supporters of Chain4Travel</h2>
    <div class="grid grid-cols-12 md:gap-2">
        {% for supporter in supporter %}
            <a href="{{supporter.url}}" class="bg-gray-900 hover:bg-gray-800 transition-colors group inline-flex flex-col items-center rounded-lg col-span-4 sm:col-span-3 lg:col-span-2 p-2 md:p-2 lg:p-4" target="_blank">
                <img class="w-full opacity-50 group-hover:opacity-100 transition-all max-w-[180px]" src="../images/supporter/{{supporter.slug}}.png" alt="{{supporter.name}}">
                <div class="text-gray-600 hidden">{{supporter.name}}</div>
            </a>
        {% endfor %}
    </div>
</div>
