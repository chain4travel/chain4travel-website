<section class="text-gray-400">
  <div class="container py-12 md:py-24 mt-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="title-font sm:text-6xl text-3xl font-bold text-gray-50" id="team">Meet the team</h1>
    </div>
    <div class="flex flex-wrap items-stretch justify-center -m-4 text-center">

      {% for member in team %}
        <!-- Team Card -->
        <div class="p-4 w-full sm:w-1/2 md:w-1/3" x-data="{ {{membeer.slub}}Modal: false }">
          <div class="px-2 py-6 rounded-lg h-full flex flex-col items-center">
            <div class="relative">
              <img class="mx-auto rounded-full w-28 h-28 mb-4 relative z-10 border-4 border-gray-900/25" src="../images/{{member.slug}}.png" alt="{{memeber.name}} - Image">
              <div class="animate-pulse z-0 bg-gradient-to-tl from-primary via-gray-900 to-secondary blur-lg rounded-full w-32 h-32 absolute top-0 left-1/2 -translate-x-1/2"></div>
            </div>
            <h2 class="font-bold text-gray-50 text-xl">{{ member.name }}</h2>
            <div class="mt-1 text-xs uppercase font-bold text-primary">{{ member.position }}</div>
            <p class="my-2 text-sm line-clamp-3">{{ member.text }}</p>
            <div class="flex w-full items-center text-gray-500 justify-center">
              <a class="p-2 text-gray-200 hover:text-gray-50 whitespace-nowrap" href="{{ member.linkedin }}" target="_blank" rel="noopener noreferrer">
                LinkedIn
              </a>
              |
              {% if member.text %}
                <span class="text-gray-50 cursor-pointer hover:opacity-70 whitespace-nowrap p-2" @click="{{member.slub}}Modal = true">Read more</span>
              {% endif %}
            </div>
            
          </div>
          <!-- Team Modal -->
          <div x-transition x-show="{{membeer.slub}}Modal" class="bg-gray-900/75 mx-auto fixed top-0 left-0 w-full h-full flex items-center overflow-y-auto z-50">
            <div class="max-w-xl mx-auto p-4 rounded overflow-y-auto">
              <div class="bg-gray-800 rounded-2xl p-8 text-center shadow-lg" @click.away="{{member.slub}}Modal = false">
                <div class="relative">
                  <img class="mx-auto rounded-full w-28 h-28 mb-4 relative z-10 border-4 border-gray-900/25" src="../images/{{member.slug}}.png" alt="{{memeber.name}} - Image">
                  <div class="animate-pulse z-0 bg-gradient-to-tl from-primary via-gray-900 to-secondary blur-lg rounded-full w-32 h-32 absolute top-0 left-1/2 -translate-x-1/2"></div>
                </div>
                <h2 class="font-bold text-gray-50 text-3xl">{{ member.name }}</h2>
                <div class="mt-2 text-xs uppercase font-bold text-primary">{{ member.position }}</div>
                <p class="my-6 mb-8 text-gray-400">{{ member.text }}</p>
                <span class="text-center cursor-pointer border border-gray-700 hover:bg-gray-700 py-3 px-5 rounded transition-colors" @click="{{member.slub}}Modal = false">Close</span>
              </div>
            </div>
          </div>
        </div>
        <!-- / Team Card -->
      {% endfor %}
  
  </div>



  </section>
