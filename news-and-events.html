---
layout: default
title: News & Events
---

<section class="overflow-hidden mt-24 md:mt-12 py-12 md:py-32">
  <div class="container mx-auto flex flex-col items-start">
      <div class="text-secondary uppercase text-sm font-bold tracking-widest mb-4 lg:mb-8">Supporters</div>
      <h2 class="lg:text-7xl text-3xl mb-8 font-bold text-gray-50">
          News and Events
      </h2>
  </div>
</section>


<section class="container">
  {% for news in news %}
    <a href="{{news.link}}" target="_blank" rel="noopener noreferrer" class="flex items-center p-4 border-b border-gray-700 hover:bg-gray-800">
      <img src="{{news.icon}}" width="24" height="24" alt="" class="mr-4 bg-gray-800 border-0 outline-0">
      <span class="">{{news.title}} <small class="text-gray-400">( {{news.category}} )</small></span>
    </a>
  {% endfor %}
</section>
