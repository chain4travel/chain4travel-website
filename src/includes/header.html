<header class="bg-gray-900 text-white z-50 sticky top-0">    
    <div class="max-w-screen-xl px-8 mx-auto p-4 flex flex-wrap items-center justify-between">
        <a href="/" class="flex font-medium items-center text-gray-900 transition-all hover:brightness-125">
            <span class="sr-only">Chain4Travel</span>
            <img class="h-6 md:h-8" src="/img/logo-full.svg" alt="">
        </a>

        <div x-data="{ menuOpen: false }" class="ml-auto">
            <!-- Mobile trigger -->
            <div class="w-12 h-12 flex lg:hidden items-center justify-center hover:text-white" @click="menuOpen = !menuOpen" tabindex="0">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
                </svg>
            </div>

            <!-- Mobile menu starts -->
            <div x-cloak x-show="menuOpen" x-transition.duration.250ms @click.away="menuOpen = false" class="px-8 py-4 fixed top-0 left-0 right-0 bg-gray-900 border-b-2 border-gray-700 z-50 flex flex-col">
                <div class="flex justify-between items-center">
                    <a href="/" class="">     
                        <span class="sr-only">Chain4Travel</span>
                        <img class="h-6 md:h-8" src="/img/logo-full.svg" alt="">
                    </a>
                    <div class="w-12 h-12 flex items-center justify-center" @click="menuOpen = !menuOpen" tabindex="0">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4l5.6 5.6L5 17.6 6.4 19l5.6-5.6 5.6 5.6 1.4-1.4-5.6-5.6L19 6.4z"/>
                        </svg>
                    </div>
                </div>

                <nav class="flex flex-col w-full mt-4">
                    <a @click="menuOpen = !menuOpen" class="py-3 px-2 hover:bg-gray-800 border-b border-gray-700 {{ 'text-primary font-bold' if '/about' in page.url }}" href="/about">About</a>
                    <a @click="menuOpen = !menuOpen" class="py-3 px-2 hover:bg-gray-800 border-b border-gray-700 {{ 'text-primary font-bold' if '/team' in page.url }}" href="/team">Team</a>
                    <a @click="menuOpen = !menuOpen" class="py-3 px-2 hover:bg-gray-800 border-b border-gray-700 {{ 'text-primary font-bold' if '/supporter' in page.url }}" href="/supporter">Supporter</a>
                    <a @click="menuOpen = !menuOpen" class="py-3 px-2 hover:bg-gray-800 border-b border-gray-700 {{ 'text-primary font-bold' if '/blog' in page.url }}" href="/blog">Blog</a>
                    <a @click="menuOpen = !menuOpen" class="py-3 px-2 hover:bg-gray-800 border-b border-gray-700 {{ 'text-primary font-bold' if '/usecases' in page.url }}" href="/usecases">Use Cases</a>
                    <a @click="menuOpen = !menuOpen" class="py-3 px-2 hover:bg-gray-800 border-b border-gray-700 {{ 'text-primary font-bold' if '/news' == page.url }}" href="/news">News</a>
                    <a @click="menuOpen = !menuOpen" class="py-3 px-2 hover:bg-gray-800 mb-4 {{ 'text-primary font-bold' if '/events' in page.url }}" href="/events">Events</a>
                    <div class="flex gap-2">
                        <a @click="menuOpen = !menuOpen" class="w-full btn-white-outline flex items-center" rel="noopener noreferrer" target="_blank" href="https://www.linkedin.com/company/chain4travel/">
                            <svg class="w-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 11v5m8 0v-3c0-.67-.4-2-2-2s-2 1.33-2 2m0 3v-3m0 0v-2M8 8h.01M5 21h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2Z"/></svg>
                            Linkedin
                        </a>
                        <a @click="menuOpen = !menuOpen" class="w-full btn-white" href="/contact">Contact us</a>
                    </div>
                </nav>
            </div>
            <!-- Mobile menu ends -->
        </div>

        <nav class="absolute left-1/2 -translate-x-1/2 hidden lg:flex flex-wrap items-center text-base justify-center">
            <a href="/about" class="p-2 hover:text-white cursor-pointer {{ 'text-primary font-bold' if '/about' in page.url }}">About</a>
            <a href="/team" class="p-2 hover:text-white cursor-pointer {{ 'text-primary font-bold' if '/team' in page.url }}">Team</a>
            <a href="/supporter" class="p-2 hover:text-white cursor-pointer {{ 'text-primary font-bold' if '/supporter' in page.url }}">Supporter</a>
            <div class="" x-data="{ developerMenu: false }">
                <div class="p-2 hover:text-white cursor-pointer flex items-center {{ 'text-primary font-bold' if '/blog' in page.url }} {{ 'text-primary font-bold' if '/usecases' in page.url }} {{ 'text-primary font-bold' if '/news/' == page.url }} {{ 'text-primary font-bold' if '/events' in page.url }}" @click="developerMenu = !developerMenu">
                    Web3 Atlas
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 10-5 5-5-5"></path></svg>
                </div>
                <div x-cloak x-transition x-show="developerMenu" @click.away="developerMenu = false" class="absolute bg-gray-800 flex flex-col rounded-md shadow-2xl p-3">
                    <a @click="menuOpen = !menuOpen" href="/blog" class="p-3 hover:text-white cursor-pointer {{ 'text-primary font-bold' if '/blog' in page.url }}">Blog</a>
                    <a @click="menuOpen = !menuOpen" href="/usecases" class="whitespace-nowrap p-3 hover:text-white cursor-pointer {{ 'text-primary font-bold' if '/usecases' in page.url }}">Use Cases</a>
                    <a @click="menuOpen = !menuOpen" href="/news" class="p-3 hover:text-white cursor-pointer {{ 'text-primary font-bold' if '/news' == page.url }}">News</a>
                    <a @click="menuOpen = !menuOpen" href="/events" class="p-3 hover:text-white cursor-pointer {{ 'text-primary font-bold' if '/events' in page.url }}">Events</a>
                </div>
            </div>
        </nav>

        <nav class="hidden lg:flex flex-wrap items-center text-base justify-center">
            <a class="btn-white-ghost ml-2" rel="noopener noreferrer" target="_blank" href="https://www.linkedin.com/company/chain4travel/" style="padding-left: .5rem;padding-right: .5rem;">
                <svg class="w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 11v5m8 0v-3c0-.67-.4-2-2-2s-2 1.33-2 2m0 3v-3m0 0v-2M8 8h.01M5 21h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2Z"/></svg>
            </a>
            <a class="btn-white ml-2" href="/contact">Contact us</a>
        </nav>
    </div>
</header>
