<!-- Latest news block starts -->
<div class="py-16 md:py-32 bg-gray-900 text-white">
    <div class="max-w-screen-xl px-8 md:px-4 mx-auto">
        <div class="text-2xl xl:text-5xl font-black text-center">
            Latest news
        </div>
        <div class="grid grid-cols-12 gap-6 mt-8">
            {% set newsData = newsarticles.data %}
            {% for news in newsData %}
            {% set x = news.attributes %}
            {% if (loop.index <= 3) %}
            <a href="#" class="col-span-12 md:col-span-4 bg-gray-800 transition-colors border-2 border-primary border-opacity-0 hover:border-opacity-100 group rounded-lg overflow-hidden">
                <img class="brightness-100 group-hover:brightness-125 h-60 bg-gray-700 p-4 object-cover" src="{{x.image}}" alt="{{x.title}}">
                <div class="p-4 md:p-6">
                    <h2 class="font-black text-xl mb-4 line-clamp-3">{{x.title}}</h2>
                    <p class="line-clamp-3 text-gray-300">
                        {{x.articleTeaser}}
                    </p>
                </div>
            </a>
            {% endif %}
            {% endfor %}
        </div>
        <div class="flex justify-center mt-8">
            <a href="/news" class="btn-primary">See all news</a>
        </div>
    </div>
</div>
<!-- Latest news block ends -->
